components:
  schemas:
    AccountSummary:
      type: object
      required:
      - autoLend
      - autoRepayBorrows
      - borrowLimit
      - autoRealizePnl
      - futuresMakerFee
      - futuresTakerFee
      - leverageLimit
      - limitOrders
      - liquidating
      - positionLimit
      - autoBorrowSettlements
      - spotMakerFee
      - spotTakerFee
      - triggerOrders
      properties:
        autoLend:
          type: boolean
          description: If true, then tries to automatically lend with available balance.
        autoRepayBorrows:
          type: boolean
          description: |-
            If true, then tries to automatically repay borrows with available
            balance.
        borrowLimit:
          type: string
          format: decimal
          description: Borrow limit.
        autoRealizePnl:
          type: boolean
          description: Determines if the account should have continuous PnL realization.
        futuresMakerFee:
          type: string
          format: decimal
          description: Futures maker fee in basis points.
        futuresTakerFee:
          type: string
          format: decimal
          description: Futures taker fee in basis points.
        leverageLimit:
          type: string
          format: decimal
          description: Leverage limit of the account.
        limitOrders:
          type: integer
          format: uint64
          description: Number of open limit orders.
        liquidating:
          type: boolean
          description: Whether the account is liquidating.
        positionLimit:
          type: string
          format: decimal
          description: Position limit.
        autoBorrowSettlements:
          type: boolean
          description: If true, then tries to borrow during collateral reconciliation.
        spotMakerFee:
          type: string
          format: decimal
          description: Spot maker fee in basis points.
        spotTakerFee:
          type: string
          format: decimal
          description: Spot taker fee in basis points.
        triggerOrders:
          type: integer
          format: uint64
          description: Number of open trigger orders.
    AccountWithdrawalPayload:
      type: object
      required:
      - address
      - blockchain
      - quantity
      - symbol
      properties:
        address:
          type: string
          description: Address to withdraw to.
        blockchain:
          description: Blockchain to withdraw on.
          allOf:
          - $ref: '#/components/schemas/Blockchain'
          - description: Blockchain to withdraw on.
        clientId:
          type: string
          description: Custom client id.
        quantity:
          type: string
          format: decimal
          description: Quantity to withdraw.
        symbol:
          description: Symbol of the asset to withdraw.
          allOf:
          - $ref: '#/components/schemas/Asset'
          - description: Symbol of the asset to withdraw.
        twoFactorToken:
          type: string
          description: Issued two factor token.
        autoBorrow:
          type: boolean
